<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Кабинет пациента</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info .username {
      font-weight: bold;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar .nav {
      margin-bottom: 10px;
    }

    .sidebar .nav a {
      display: block;
      padding: 8px 10px;
      color: #000;
      text-decoration: none;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    .sidebar .nav a:hover {
      background-color: #f5f5f5;
    }

    .content {
      flex-grow: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .content h2 {
      margin-bottom: 20px;
    }

    .content p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="logo">Личный кабинет</div>
  <div class="user-info">

    <div class="username" th:text="${username}"></div>
  </div>
</div>

<div class="sidebar">
  <div class="nav">
    <a href="#">Мои записи</a>
    <a href="/cabinet/historyDiagnosis">История болезней</a>
    <a href="/cabinet/allAnalyzes">Результаты анализов</a>
    <a href="#">Настройки</a>
  </div>
</div>

<div class="content">
  <h2>Добро пожаловать в личный кабинет!</h2>
  <p>Здесь вы можете просматривать свои записи на прием, историю болезней, результаты анализов и настраивать свой профиль.</p>
</div>

</body>
</html>
